---

- name: Create server with multiple addresses - cisco-server-load-balancer
  bigip_gtm_server:
    name: "{{ server_name }}-cisco-server-load-balancer"
    server_type: cisco-server-load-balancer
    devices:
      - name: foo
        addresses:
          - address: 2.3.4.5
            translation: 5.4.3.2
          - address: 6.7.8.9
            translation: 9.8.7.6
    datacenter: "{{ dc_name1 }}"
    state: present
  register: result

- name: Gather facts to verify change
  bigip_gtm_facts:
    include:
      - server
  register: f

- name: Assert Create server with multiple addresses - cisco-server-load-balancer
  assert:
    that:
      - result is changed
      - f['server'][0]['product'] == 'cisco-server-load-balancer'

- name: Create server with multiple addresses - cisco-server-load-balancer - Idempotent check
  bigip_gtm_server:
    name: "{{ server_name }}-cisco-server-load-balancer"
    server_type: cisco-server-load-balancer
    devices:
      - name: foo
        addresses:
          - address: 2.3.4.5
            translation: 5.4.3.2
          - address: 6.7.8.9
            translation: 9.8.7.6
    datacenter: "{{ dc_name1 }}"
    state: present
  register: result

- name: Assert Create server with multiple addresses - cisco-server-load-balancer - Idempotent check
  assert:
    that:
      - result is not changed

- name: Change server type - cisco-server-load-balancer
  bigip_gtm_server:
    name: "{{ server_name }}-cisco-server-load-balancer"
    server_type: generic-host
  register: result

- name: Gather facts to verify update - cisco-server-load-balancer
  bigip_gtm_facts:
    include:
      - server
  register: f

- name: Assert Change server type - cisco-server-load-balancer
  assert:
    that:
      - result is changed
      - f['server'][0]['product'] == 'generic-host'

- name: Change server type - cisco-server-load-balancer - Idempotent check
  bigip_gtm_server:
    name: "{{ server_name }}-cisco-server-load-balancer"
    server_type: generic-host
  register: result

- name: Assert Change server type - cisco-server-load-balancer - Idempotent check
  assert:
    that:
      - result is not changed

- name: Remove GTM server with multiple addresses - cisco-server-load-balancer
  bigip_gtm_server:
    name: "{{ server_name }}-cisco-server-load-balancer"
    state: absent
