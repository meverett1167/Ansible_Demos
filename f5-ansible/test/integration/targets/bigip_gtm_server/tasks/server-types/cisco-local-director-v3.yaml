---

- name: Create server with multiple addresses - cisco-local-director-v3
  bigip_gtm_server:
    name: "{{ server_name }}-cisco-local-director-v3"
    server_type: cisco-local-director-v3
    devices:
      - name: foo
        addresses:
          - address: 2.3.4.5
            translation: 5.4.3.2
          - address: 6.7.8.9
            translation: 9.8.7.6
    datacenter: "{{ dc_name1 }}"
    state: present
  register: result

- name: Gather facts to verify change
  bigip_gtm_facts:
    include:
      - server
  register: f

- name: Assert Create server with multiple addresses - cisco-local-director-v3
  assert:
    that:
      - result is changed
      - f['server'][0]['product'] == 'cisco-local-director-v3'

- name: Create server with multiple addresses - cisco-local-director-v3 - Idempotent check
  bigip_gtm_server:
    name: "{{ server_name }}-cisco-local-director-v3"
    server_type: cisco-local-director-v3
    devices:
      - name: foo
        addresses:
          - address: 2.3.4.5
            translation: 5.4.3.2
          - address: 6.7.8.9
            translation: 9.8.7.6
    datacenter: "{{ dc_name1 }}"
    state: present
  register: result

- name: Assert Create server with multiple addresses - cisco-local-director-v3 - Idempotent check
  assert:
    that:
      - result is not changed

- name: Change server type - cisco-local-director-v3
  bigip_gtm_server:
    name: "{{ server_name }}-cisco-local-director-v3"
    server_type: generic-host
  register: result

- name: Gather facts to verify update - cisco-local-director-v3
  bigip_gtm_facts:
    include:
      - server
  register: f

- name: Assert Change server type - cisco-local-director-v3
  assert:
    that:
      - result is changed
      - f['server'][0]['product'] == 'generic-host'

- name: Change server type - cisco-local-director-v3 - Idempotent check
  bigip_gtm_server:
    name: "{{ server_name }}-cisco-local-director-v3"
    server_type: generic-host
  register: result

- name: Assert Change server type - cisco-local-director-v3 - Idempotent check
  assert:
    that:
      - result is not changed

- name: Remove GTM server with multiple addresses - cisco-local-director-v3
  bigip_gtm_server:
    name: "{{ server_name }}-cisco-local-director-v3"
    state: absent
